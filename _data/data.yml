career-profile:
    title: Career Profile
    summary: |
      Experienced Data Engineer with 5 years specializing in data processing, cloud computing (AWS,
Azure), and workflow automation. Skilled in data cleansing, modeling, and building scalable
solutions using Python, PySpark, and SQL. AWS Certified Solutions Architect with expertise in
AWS Serverless Data Lake Framework (SDLF) and Building Data pipelines, seeking to apply big
data processing knowledge for impactful business outcomes.

experiences:
    title: Experiences
    info:
      - role: Data Engineer
        time: 2022 - Present
        company: EY, Chennai.
        details: |
• Built and maintained ETL pipelines in Databricks (PySpark,Python) to clean, transform,
and model financial data from Azure Blob Storage.
• Developed and orchestrated Databricks LakeFlow Jobs for batch and incremental loads,
enabling reliable and automated data processing.
• Implemented monitoring, alerting, and retry logic within LakeFlow for improved
workflow resilience and traceability.
• Designed multi-zone architecture in S3 (raw, processed, curated) for effective data
organization and optimized storage cost.
• Worked on a GenAI-based Data Quality (DQ) framework using Amazon Bedrock, where
metadata from AWS Glue Catalog was analyzed to automatically generate validation
rules.
• Integrated these Bedrock-generated DQ rules into AWS Glue pipelines and stored
validation results in DynamoDB for audit and reporting
• Used AWS Step Functions to orchestrate multi-step data pipelines and configured
SNS/SQS for event-based notifications and triggers.
• Automated metadata extraction and rule validation logic using Lambda, improving data
quality visibility across projects.
• Collaborated with analytics teams to deliver validated datasets supporting regulatory
and financial reporting.
      - role: AWS Data Engineer
        time: 2020 - 2022
        company: Cognizant, Chennai.
        details: |
          • Developed and maintained data pipelines using AWS S3, Glue, Lambda, and Step
Functions, processing over 10TB of structured and unstructured data.
• Worked extensively on the AWS Serverless Data Lake Framework (SDLF) for automated
data ingestion, transformation, and catalog management.
• Enhanced SDLF components for both batch and streaming use cases with schema
evolution and metadata tracking.
• Implemented SNS and SQS for pipeline notifications and event-driven triggers,
improving orchestration efficiency.
• Used DynamoDB for process tracking and Athena for querying curated data.
• Wrote Python scripts to validate and merge data from multiple sources, improving data
reliability for analytics teams.
• Optimized S3 partitioning and Glue job parallelism to improve performance and reduce
runtime.

